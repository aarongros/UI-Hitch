{% extends "layout.html" %}

{% block body %}
<div class="jumotron text-center">
	<h1>Scheduler</h1>
	<p class="lead">
		These are the best routes. Select the one you want to take.
	</p>
	{% for time in times %}
	<form method="POST" action="/map">
		<button type="submit">
			<div class="container" style="margin-bottom: 5px; background-color:#61666b; color:white;">
				<h4>Total Transit Time: {{ time }}</h4>
				<input type="hidden" name="selection" value={{time}}>
			</div>
		</button>
	</form>
	{% endfor %}
	<div>{{data}}</div>
</div>
{% endblock %}
