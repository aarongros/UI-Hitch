{% extends "default.html" %}

{% block body %}
<div class="jumotron text-center">
	<h1>Scheduler</h1>
	<p class="lead">
		These are the best routes. Select the one you want to take.
	</p>
	{% for itinerary in data %}
	<form method="POST" action="/map">
		<button type="submit">
			<div class="container" style="margin-bottom: 5px; background-color:#61666b; color:white;">
				<h4>Arrival Time: {{ itinerary['legs'][0]['arrival_time']['text'] }}</h4>
				<input type="hidden" name="selection" value={{itinerary['legs'][0]}}>
			</div>
		</button>
	</form>
	{% endfor %}
</div>
{% endblock %}
