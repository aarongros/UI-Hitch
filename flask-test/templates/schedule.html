{% extends "layout.html" %}

{% block body %}
<div class="jumotron text-center">
	<h1>Scheduler</h1>
	<p class="lead">
		These are the best routes.
	</p>
	{% for stations in stations %}
	<form method="GET" action="/map">
		<button type="submit">
			<div class="container" style="margin-bottom: 5px; background-color:#61666b; color:white;">
				<div class="row">
					<div class="col-sm">
						<h4>{{ stations.name }}</h4>
					</div>
					<div class="col-sm">
						<h3>{{ stations.time }} Min</h3>
					</div>
				</div>
			</div>
		</button>
	</form>
	{% endfor %}
</div>
{% endblock %}
