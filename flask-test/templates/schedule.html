{% extends "layout.html" %}

{% block body %}
<div class="jumotron text-center">
	<h1>Scheduler</h1>
	<p class="lead">
		These are the best routes.
	</p>
	{% for time in times %}
	<form method="POST" action="/map">
		<button type="submit">
			<div class="container" style="margin-bottom: 5px; background-color:#61666b; color:white;">
				<h4>{{ time }}</h4>
				Enter Time: <input type="text" name="selection">
				<input type="submit" value="Select">
			</div>
		</button>
	</form>
	{% endfor %}
</div>
{% endblock %}
