{% extends "layout.html" %}

{% block body %}
	<div class="jumotron text-center">
		<h1>Transit Searcher</h1>
		<p class="lead">
			Results.
		</p>
    {% for results in results %}
    <form method="POST" action="/schedule">
  			<div class="container" style="margin-bottom: 5px; color: white; background-color:#3c3c3c;">
  				<div class="row">
  					<div class="col-sm">
  						<h4>{{ results.label }}</h4>
  					</div>
  					<div class="col-sm">
  						<h6>Lon: {{ results.longitude }}</h6>
              <br>
              <h6>Lat: {{ results.latitude }}</h6>
  					</div>
  				</div>
					Enter Name: <input type="text" name="selection">
			    <input type="submit" value="Select">
  			</div>
    </form>
		{% endfor %}
	</div>
{% endblock %}
