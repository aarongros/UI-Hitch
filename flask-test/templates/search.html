{% extends "default.html" %}

{% block body %}
  <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBSppCer6mDhufiol_rUIbYDaTmX9cpWfI&libraries=places"></script>
  <script type="text/javascript">
      google.maps.event.addDomListener(window, 'load', function () {
          var places = new google.maps.places.Autocomplete(document.getElementById('destination'))})
  </script>
  <div class="jumotron text-center">
  <h1>Transit Searcher</h1>
  <p class="lead">
    Search where you want to go.
  </p>
  <div></div>
  <form method="POST" action="/schedule">
      <span>Location:</span>
      <input type="text" id="destination" name="destination" style="width: 250px" placeholder="Enter a location" />
      <input type="submit" value="Search">
  </form>
</div>
{% endblock %}
